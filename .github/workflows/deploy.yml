name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Frontend Code
        uses: actions/checkout@v2
        with:
          path: Frontend/angular

      - name: Build Frontend
        run: |
          cd Frontend/angular
          npm install
          npm run build



  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Backend Code
        uses: actions/checkout@v2
        with:
          path: Backend/aspnet-core

      - name: Build Backend
        run: |
          cd Backend/aspnet-core
          dotnet build

