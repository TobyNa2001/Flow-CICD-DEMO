name: CICD

on:
  push:
    branches:
      - main

jobs: 
  Setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['6.0']
    steps:
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
          
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Build Solution Backend
        env:
          # Accessing the secret variable
          SOLUTION_PATH: ${{ secrets.SOLUTION_PATH_SECRET }}
        run: |
         dotnet build "${GITHUB_WORKSPACE}/Backend/aspnet-core/CompanyWebsite.sln" --configuration Release
        
      - name: Test test Backend
        run: dotnet build "${GITHUB_WORKSPACE}/${SOLUTION_PATH}"
