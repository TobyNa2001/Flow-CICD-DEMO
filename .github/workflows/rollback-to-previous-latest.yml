name: "Rollback To Previous Latest Release"

on: 
  release:
    types: [deleted]

jobs:
  deploy-on-release:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - id: latest
        uses: thebritican/fetch-latest-release@v1.0.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Checkout
        uses: actions/checkout@v2
        with: 
          ref: ${{ steps.latest.outputs.tag_name }}
      - name: Build and Check then Publish Production
        with:
          workflow: CICD-Frontend-Backend.yml  # Name of the workflow you want to trigger
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: echo "Deployed Production"
