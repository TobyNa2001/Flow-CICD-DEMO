name: Angular CI

on:
  push:
    branches:
      - main # Adjust this branch name if needed
  pull_request:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '15.x' # Use the desired Node.js version for your Angular project

      - name: Navigate to Frontend/angular directory
        run: cd Frontend/angular

      - name: Install Angular CLI
        run: |
          npm cache clean --force
          npm install -g @angular/cli

      - name: Install project dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build

      - name: Run Angular tests
        run: npm test

      - name: Run linting
        run: npm run lint
